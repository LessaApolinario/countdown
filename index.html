<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Countdown</title>

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="./public/images/top-image.svg" alt="Top image" class="top" />

      <div class="divide">
        <div class="mid">
          <div class="subscribe">
            <h1>READY TO LAUNCH IN...</h1>
            <div class="coming-soon">
              <div class="countdown">
                <div class="container-day">
                  <h3>Dias</h3>
                  <h3 class="day">00</h3>
                </div>
                <span class="separator">:</span>
                <div class="container-hour">
                  <h3>Horas</h3>
                  <h3 class="hour">00</h3>
                </div>
                <span class="separator">:</span>
                <div class="container-minute">
                  <h3>Minutos</h3>
                  <h3 class="minute">00</h3>
                </div>
                <span class="separator">:</span>
                <div class="container-second">
                  <h3>Segundos</h3>
                  <h3 class="second">00</h3>
                </div>
              </div>
            </div>

            <p class="subscribe">
              Inscreva-se para saber mais sobre o lan√ßamento
            </p>
            <button type="button" class="subscribe">Inscreva-se</button>
          </div>

          <img src="./public/images/rocket.svg" alt="Rocket" class="rocket" />
        </div>
      </div>

      <img
        src="./public/images/bottom-image.svg"
        alt="Bottom image"
        class="bottom"
      />
    </div>

    <div class="form-container close">
      <form action="" class="modal-form">
        <p class="name">
          <label for="name">Nome:</label>
          <input type="text" id="name" placeholder="Seu nome" />
        </p>
        <p class="email">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="example@email.com" />
        </p>

        <div class="buttons">
          <button type="submit" id="submit">Enviar</button>
          <button type="button" id="exit">Sair</button>
        </div>
      </form>
    </div>

    <script src="./public/scripts/countdown.js"></script>
  </body>
</html>
