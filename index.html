<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Countdown</title>

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="./public/images/top-image.svg" alt="Top image" class="top" />

      <div class="divide">
        <div class="mid">
          <div class="subscribe">
            <h1>READY TO LAUNCH IN...</h1>
            <div class="units">
              <span class="timer-units">Dias</span
              ><span class="timer-units">Horas</span
              ><span class="timer-units">Minutos</span
              ><span class="timer-units">Segundos</span>
            </div>
            <h2 class="timer">
              <span class="days">08</span> : <span class="hours">12</span> :
              <span class="minutes">44</span> : <span class="seconds">28</span>
            </h2>

            <p class="subscribe">
              Inscreva-se para saber mais sobre o lan√ßamento
            </p>
            <button type="button" class="subscribe">Inscreva-se</button>
          </div>

          <img src="./public/images/rocket.svg" alt="Rocket" class="rocket" />
        </div>
      </div>

      <img
        src="./public/images/bottom-image.svg"
        alt="Bottom image"
        class="bottom"
      />
    </div>

    <script src="./public/scripts/countdown.js"></script>
  </body>
</html>
